<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>

<body>
<h1>Editar Produto</h1>
<form action="#" th:action="@{'/products/' + ${product.id}}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>Nome: <input type="text" th:field="*{name}" /></p>
    <p>Preço: <input type="text" th:field="*{price}" /></p>
    <p>Descrição: <input type="text" th:field="*{description}" /></p>
    <p><input type="submit" value="Salvar" /></p>
</form>
</body>

</html>
