<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header>
    <div>
        <nav>
            <ul>
                <li><a href="/cadastrar">Cadastrar Produto</a></li>
                <li><a href="/categorias">Categorias</a></li>
                <li><a href="/saiba-mais">Saiba Mais</a></li>
            </ul>
        </nav>
    </div>
    <div>
        <div class="search">
            <input type="text" placeholder="Procurar produto...">
            <button>Buscar</button>
        </div>
    </div>
</header>

<main>
    <section id="recent-products">
        <h2>Produtos Recentes</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${binaryTree.traverseInOrder()}">
                <td th:text="${product.idProduct}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>

                <td><a th:href="@{'/products/' + ${product.idProduct}}"><img class="edit-button" src="/img/pencil.png"
                                                                             alt=""></a></td>
                <td>
                    <form th:action="@{'/products/' + ${product.idProduct}}" method="post">
                        <input type="hidden" name="_method" value="DELETE" />

                        <button type="submit"><img class="delete-button" src="/img/trash.png" alt=""></button>
                    </form>

                </td>
            </tr>
            </tbody>

        </table>
    </section>
</main>

<footer>
    <p>&copy; 2024 Galerinha Apocalíptica</p>
</footer>
</body>

</html>
