<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>API Interface</title>
</head>
<body>
<h1>Minha Interface para a API</h1>
<form action="/a" method="GET">
    <button type="submit">Fazer Requisição GET</button>
</form>
<form action="/api/post" method="POST">
    <input type="text" name="data" placeholder="Dados">
    <button type="submit">Fazer Requisição POST</button>
</form>
</body>
</html>
